language: java

deploy:
  provider: script
  script: "git config --global user.name "${GIT_USER_NAME}" && git config --global user.email "${GIT_USER_EMAIL}" && git config -l && printenv && cp .travis.settings.xml $HOME/.m2/settings.xml && mvn -e -X clean install deploy scm:tag -Drevision=$(git rev-parse --short HEAD)"
  skip_cleanup: true

env:
  global:
  - secure: 
  - secure: 
